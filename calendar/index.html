    <div class="calendar-container">

            <button id="prev-month" style="font-size: xx-large; font-weight: bold; background: none; border: none; cursor: pointer;">&#x25C0;</button>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        const MOON_PHASE_SYMBOLS = {
            0: '',           // No major phase
            1: 'üåë',        // New Moon
            2: 'üåì',        // First Quarter
            3: 'üåï',        // Full Moon
            4: 'üåó'         // Last Quarter
        };
        class OrthodoxCalendar {
            constructor() {
                this.currentDate = new Date();
                this.currentMonth = this.currentDate.getMonth();
                this.currentYear = this.currentDate.getFullYear();
                this.feasts = [];
                this.selectedCell = null; // Track selected cell
                this.init();

                //support for next and previous month buttons
                document.getElementById('prev-month').addEventListener('click', () => {
                    this.changeMonth(-1);
                });
                document.getElementById('next-month').addEventListener('click', () => {
                    this.changeMonth(1);
                });
            }

            async init() {
                this.updateMonthDisplay();
                await this.loadFeasts();
                this.generateCalendar();
            }

            updateMonthDisplay() {
                const monthNames = [
                    '–Ø–Ω—É–∞—Ä–∏', '–§–µ–≤—Ä—É–∞—Ä–∏', '–ú–∞—Ä—Ç', '–ê–ø—Ä–∏–ª', '–ú–∞–π', '–Æ–Ω–∏',
                    '–Æ–ª–∏', '–ê–≤–≥—É—Å—Ç', '–°–µ–ø—Ç–µ–º–≤—Ä–∏', '–û–∫—Ç–æ–º–≤—Ä–∏', '–ù–æ–µ–º–≤—Ä–∏', '–î–µ–∫–µ–º–≤—Ä–∏'
                ];
                document.getElementById('month-year').textContent =
                    `${monthNames[this.currentMonth]} ${this.currentYear}`;
            }

            async loadFeasts() {
                try {
                    const response = await fetch('./orthodox_feasts.csv');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const csvText = await response.text();
                    const parsed = Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        delimiter: '\t', // Use tab as separator
                        transform: (value, column) => column === 'fast_type' ? parseInt(value, 10) : value
                    });
                    const month = this.currentMonth + 1;
                    this.feasts = parsed.data.filter(row => {
                        if (!row.date) return false;
                        const dateObj = new Date(row.date);
                        return dateObj.getMonth() + 1 === month && dateObj.getFullYear() === this.currentYear;
                    });
                } catch (error) {
                    console.error('Error loading feasts:', error);
                    document.getElementById('feasts-container').innerHTML =
                        '<div class="error">–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–∞–∑–Ω–∏—Ü–∏—Ç–µ. –ú–æ–ª—è, –ø—Ä–æ–≤–µ—Ä–µ—Ç–µ –≤—Ä—ä–∑–∫–∞—Ç–∞ —Å—ä—Å —Å—ä—Ä–≤—ä—Ä–∞.</div>';
                }
            }


            formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    const dayNames = ['–ù–µ–¥–µ–ª—è', '–ü–æ–Ω–µ–¥–µ–ª–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä—è–¥–∞', '–ß–µ—Ç–≤—ä—Ä—Ç—ä–∫', '–ü–µ—Ç—ä–∫', '–°—ä–±–æ—Ç–∞'];
                    const monthNames = [
                        '—è–Ω—É–∞—Ä–∏', '—Ñ–µ–≤—Ä—É–∞—Ä–∏', '–º–∞—Ä—Ç', '–∞–ø—Ä–∏–ª', '–º–∞–π', '—é–Ω–∏',
                        '—é–ª–∏', '–∞–≤–≥—É—Å—Ç', '—Å–µ–ø—Ç–µ–º–≤—Ä–∏', '–æ–∫—Ç–æ–º–≤—Ä–∏', '–Ω–æ–µ–º–≤—Ä–∏', '–¥–µ–∫–µ–º–≤—Ä–∏'
                    ];

                    const dayName = dayNames[date.getDay()];
                    const day = date.getDate();
                    const month = monthNames[date.getMonth()];
                    const year = date.getFullYear();

                    return `${dayName}, ${day} ${month} ${year}`;
                } catch (error) {
                    return dateString;
                }
            }

            getFeastForDate(day) {
                const dateStr = `${this.currentYear}-${String(this.currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                return this.feasts.find(feast => {
                    const feastDate = new Date(feast.date);
                    const checkDate = new Date(dateStr);
                    return feastDate.getDate() === checkDate.getDate() &&
                           feastDate.getMonth() === checkDate.getMonth();
                });
            }

            showSelectedFeast(feast, date, isCelebration) {
                const container = document.getElementById('selected-feast');
                if (feast) {
                    let fastingLine = '';
                    if (feast.fast_type === 4) {
                        fastingLine = `<div class="strict-fasting-text">–°—Ç—Ä–æ–≥ –ø–æ—Å—Ç</div>`;
                    } else if (feast.fast_type === 3) {
                        fastingLine = `<div class="oil-allowed-text">–ü–æ—Å—Ç —Å –æ–ª–∏–æ</div>`;
                    } else if (feast.fast_type === 2) {
                        fastingLine = `<div class="oil-allowed-text">–ü–æ—Å—Ç —Å –º–ª–µ—á–Ω–∞ —Ö—Ä–∞–Ω–∞ –∏ —Ä–∏–±–∞</div>`;
                    }  else if (feast.fast_type === 1) {
                    fastingLine = `<div class="fish-allowed-text">–ü–æ—Å—Ç —Å —Ä–∏–±–∞ –∏ –æ–ª–∏–æ</div>`;
                    } else {
                        fastingLine = `<div class="no-fasting-text">–ë–ª–∞–∂–∏ —Å–µ</div>`;
                    }


                    container.style.display = 'block';
                    container.innerHTML = `
                                <div class="feast-date${isCelebration ? ' celebration-day' : ''}">${this.formatDate(date)}</div>
                                <div class="feast-title${isCelebration ? ' celebration-day' : ''}">${feast.feast_name || feast.name || ''}</div>
                                 ${fastingLine}
                            `;

                } else {
                    container.style.display = 'none';
                    container.innerHTML = '';
                }
            }

            changeMonth(offset) {
                this.currentMonth += offset;
                if (this.currentMonth < 0) {
                    this.currentMonth = 11;
                    this.currentYear -= 1;
                } else if (this.currentMonth > 11) {
                    this.currentMonth = 0;
                    this.currentYear += 1;
                }
                this.updateMonthDisplay();
                this.loadFeasts().then(() => this.generateCalendar());
            }

            generateCalendar() {
                const calendarBody = document.getElementById('calendar-body');
                calendarBody.innerHTML = '';

                // Clear selected feast display
                const feastContainer = document.getElementById('selected-feast');
                feastContainer.style.display = 'none';
                feastContainer.innerHTML = '';

                const firstDay = new Date(this.currentYear, this.currentMonth, 1);
                const lastDay = new Date(this.currentYear, this.currentMonth + 1, 0);

                const startDate = new Date(firstDay);
                const firstDayOfWeek = firstDay.getDay();
                const daysToSubtract = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1;
                startDate.setDate(startDate.getDate() - daysToSubtract);

                const today = new Date();
                const isCurrentMonth = today.getMonth() === this.currentMonth && today.getFullYear() === this.currentYear;
                const todayDate = today.getDate();

                let todayCell = null;
                let todayFeast = null;
                let todayDateStr = '';
                let todayIsCelebration = false;


                for (let week = 0; week < 6; week++) {
                    const row = document.createElement('tr');
                    let allNextMonth = true;

                    for (let day = 0; day < 7; day++) {
                        const cellDate = new Date(startDate);
                        cellDate.setDate(startDate.getDate() + (week * 7) + day);

                        const cell = document.createElement('td');
                        const dayNumber = cellDate.getDate();
                        const cellMonth = cellDate.getMonth();
                        const cellYear = cellDate.getFullYear();
                        const isOtherMonth = cellMonth !== this.currentMonth;
                        const isToday = cellYear === today.getFullYear() && cellMonth === today.getMonth() && dayNumber === today.getDate();

                        if (isOtherMonth) {
                            cell.classList.add('other-month');
                        }
                        if (isToday) {
                            cell.classList.add('today');
                        }



                        // Always get feast for the actual cell date
                        const feast = this.feasts.find(feast => {
                            const feastDate = new Date(feast.date);
                            return feastDate.getDate() === dayNumber &&
                                feastDate.getMonth() === cellMonth &&
                                feastDate.getFullYear() === cellYear;
                        });

                        let feastSymbol = '';
                        if (feast && feast.feast_name && (feast.feast_name[0] === '*' )) {
                            feastSymbol = `<span class="feast-symbol">${feast.feast_name[0]}</span>`;
                        }
                        let iconsHtml = '';

                        let isCelebration = false;
                        if (feast && (feast.feast_name?.includes('‚Ä†') || feast.name?.includes('‚Ä†'))) {
                            cell.classList.add('celebration-day');
                            isCelebration = true;
                        }

                        if (feast ){
                            if (feast.fast_type === 4) {
                                iconsHtml = `<div class="fasting-icon strict-icon" title="–°—Ç—Ä–æ–≥ –ø–æ—Å—Ç"><img src="./oil_icon_strikethrough.png" alt="–°—Ç—Ä–æ–≥ –ø–æ—Å—Ç" style="width:16px;height:16px;vertical-align:middle;opacity:0.5;"></div>`;
                            } else if (feast.fast_type === 3) {
                                iconsHtml = `<div class="fasting-icon oil-icon" title="–ü–æ—Å—Ç —Å –æ–ª–∏–æ"><img src="./oil_icon.png" alt="–ü–æ—Å—Ç —Å –æ–ª–∏–æ" style="width:16px;height:16px;vertical-align:middle;"></div>`;
                            } else if (feast.fast_type === 2) {
                                iconsHtml = `<div class="fasting-icon cheese-icon" title="–ü–æ—Å—Ç —Å –º–ª–µ—á–Ω–∞ —Ö—Ä–∞–Ω–∞ –∏ —Ä–∏–±–∞"><img src="./cheese_icon.png" alt="–ü–æ—Å—Ç —Å –º–ª–µ—á–Ω–∞ —Ö—Ä–∞–Ω–∞ –∏ —Ä–∏–±–∞" style="width:16px;height:16px;vertical-align:middle;"></div>`;
                            } else if (feast.fast_type === 1) {
                                iconsHtml = `<div class="fasting-icon fish-icon" title="–ü–æ—Å—Ç —Å —Ä–∏–±–∞ –∏ –æ–ª–∏–æ"><img src="./blue_fish_icon.png" alt="–ü–æ—Å—Ç —Å —Ä–∏–±–∞ –∏ –æ–ª–∏–æ" style="width:16px;height:16px;vertical-align:middle;"></div>`;
                            }
                        }



                        let moonPhaseSymbol = '';
                        if (feast && feast.moon_phase !== undefined && feast.moon_phase !== '-1' && feast.moon_phase !== -1 && feast.moon_phase !== '') {
                            moonPhaseSymbol = MOON_PHASE_SYMBOLS[parseInt(feast.moon_phase, 10)] || '';
                        }

                        cell.innerHTML = `
                                            <div class="day-header">
                                                <div class="day-number">
                                                    ${feastSymbol}${String(dayNumber).padStart(2, '0')}
                                                </div>
                                                <div class="fasting-icons">${iconsHtml}</div>
                                                <div class="moon-phase-container">
                                                    ${moonPhaseSymbol ? `<span class="moon-phase-icon">${moonPhaseSymbol}</span>` : ''}
                                                </div>
                                            </div>
                                        `;


                        cell.addEventListener('click', () => {
                            if (this.selectedCell) {
                                this.selectedCell.classList.remove('selected-day');
                            }
                            cell.classList.add('selected-day');
                            this.selectedCell = cell;
                            this.showSelectedFeast(
                                feast,
                                `${cellYear}-${String(cellMonth + 1).padStart(2, '0')}-${String(dayNumber).padStart(2, '0')}`,
                                 isCelebration
                            );
                        });

                        // Track today's cell for initial selection
                        if (isToday) {
                            todayCell = cell;
                            todayFeast = feast;
                            todayDateStr = `${cellYear}-${String(cellMonth + 1).padStart(2, '0')}-${String(dayNumber).padStart(2, '0')}`;
                            todayIsCelebration = isCelebration;
                        }

                        if (cellDate.getMonth() === this.currentMonth) {
                            allNextMonth = false;
                        }
                        row.appendChild(cell);
                    }

                    calendarBody.appendChild(row);

                    // If all days in the next row are outside the current month, stop
                    const nextRowStart = new Date(startDate);
                    nextRowStart.setDate(startDate.getDate() + ((week + 1) * 7));
                    if (allNextMonth || nextRowStart.getMonth() !== this.currentMonth) {
                        break;
                    }

                    // Additionally, stop if the last cell in the row exceeds the last day of the month after week 4
                    // This handles months that span 6 weeks but the last week is mostly next month
                    const lastCellDate = new Date(startDate);
                    lastCellDate.setDate(startDate.getDate() + (week * 7) + 6);
                    if (lastCellDate > lastDay && week >= 4) {
                        break;
                    }

                }

                // Set today as initially selected
                if (todayCell) {
                    todayCell.classList.add('selected-day');
                    this.selectedCell = todayCell;
                    this.showSelectedFeast(todayFeast, todayDateStr, todayIsCelebration);
                }
            }
        }

        // Add swipe support for month navigation
        const container = document.querySelector('.calendar-container');
        let touchStartX = null;

        container.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
            }
        });

        container.addEventListener('touchend', (e) => {
            if (touchStartX === null) return;
            const touchEndX = e.changedTouches[0].clientX;
            const diffX = touchEndX - touchStartX;
            if (Math.abs(diffX) > 50) { // threshold for swipe
                if (diffX < 0) {
                    document.getElementById('next-month').click(); // swipe left: next month
                } else {
                    document.getElementById('prev-month').click(); // swipe right: previous month
                }
            }
            touchStartX = null;
        });

        // Initialize the calendar when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new OrthodoxCalendar();
        });
    </script>
